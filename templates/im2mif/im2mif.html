<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/im2mif/css/im2mif.css">
    <title>Im2MIF: 350 Tools</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script src="/static/js/load_menu.js"></script>

    <hr>
    <div class="form">
        <form enctype="multipart/form-data" action="/mifify/" method="POST">{% csrf_token %}
            <label for="color_limit">Color Limit (1-1024):</label>
		    <input type="text" name="color_limit" value="256"/>
            <label for="pix_cluster">Pixel Cluster Size:</label>
            <select name="pix_cluster">
                <option value="1" selected>1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="15">15</option>
            </select>
            <label for="images">Images (One or more):</label>
            <input type="file" name="images" accept="image/*" multiple/>
            <input type="submit" value="Go">
        </form>
    </div>
</body>
</html>
